server {
    listen 80;
    server_name localhost;

    # Enable gzip compression with broader file type support
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Serve static files from React build directory
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Handle React Router - redirect all requests to index.html except static files
        try_files $uri $uri/ /index.html;

        # Cache busting for static assets (hashed filenames)
        location ~* ^/static/(css|js|media)/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache fonts aggressively
        location ~* \.(woff2?|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache images
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # Don't cache HTML files (for SPA updates)
        location ~* \.html$ {
            add_header Cache-Control "public, no-cache, must-revalidate";
            add_header X-Content-Type-Options "nosniff";
        }
    }

    # Proxy API requests to backend with connection optimizations
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for AI endpoints (Gemini may take time)
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings for faster response delivery
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
