server {
    listen 80;
    server_name localhost;

    # Enable gzip compression with broader file type support
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Serve static files from React build directory
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Handle React Router - redirect all requests to index.html except static files
        try_files $uri $uri/ /index.html;

        # Cache busting for static assets (hashed filenames)
        location ~* ^/static/(css|js|media)/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache fonts aggressively
        location ~* \.(woff2?|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache images
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # Don't cache HTML files (for SPA updates)
        location ~* \.html$ {
            add_header Cache-Control "public, no-cache, must-revalidate";
            add_header X-Content-Type-Options "nosniff";
        }
    }

    # Note: API requests are handled directly by the React app (axios)
    # pointing to the backend's public URL. No Nginx proxy needed.

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
